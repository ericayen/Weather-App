<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/ab0c0b0282.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="input-group mb-3" id="city-search">
            <input
              type="text"
              class="form-control"
              placeholder="Enter city name"
              aria-label="Enter city name"
              aria-describedby="basic-addon2"
              id="search-bar"
              autofocus="on"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="search-button"
              >
                Search
              </button>
            </div>
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="location-button"
              >
                Location <i class="fa-solid fa-location-arrow" id="location-arrow"></i>
              </button>
            </div>
          </div>
          <br />
          <h1 id="city">City</h1>
          <div class="search-date">Currently</div>
          <span class="weather-emoji">☁️</span>
          <div class="weather-description">Cloudy</div>
          <div class="current-temp">
            <span id="deg-temp">7°</span> <a href="#" id="celsius">C</a>|<a href="#" id="fahrenheit">F</a>
            <div class="forecast">H:<span id="high-temp">11°</span> L:<span id="low-temp">4°</span></div>
            
            <br />
          </div>
          <div class="row text-center justify-content-center">
            <div class="col-md-2 padding-0">
              <div class="card forecast-card" style="width: 10rem">
                <div class="card-body">
                  <h5 class="card-title">Friday</h5>
                  
                      <span class="emoji">🌧
                      </span>
                      <p class="forecast-desc">
                          Showers
                      </p>
                      <p class ="forecast-temp">
                          H:9° L:4°
                      </p>
                    
                </div>
              </div>
            </div>
            <div class="col-md-2 padding-0">
              <div class="card forecast-card" style="width: 10rem">
                <div class="card-body">
                  <h5 class="card-title">Saturday</h5>
                  <span class="emoji">🌧
                  </span>
                     <p class="forecast-desc">
                          Showers
                      </p>
                <p class ="forecast-temp">
                          H:8° L:3°
                      </p>
                    </p>
                </div>
              </div>
            </div>
            <div class="col-md-2 padding-0">
              <div class="card forecast-card" style="width: 10rem">
                <div class="card-body">
                  <h5 class="card-title">Sunday</h5>
                  
                      <span class="emoji">🌥
                      </span>
                     <p class="forecast-desc">
                          Cloudy
                      </p>
                       <p class ="forecast-temp">
                          H:7° L:2°
                      </p>
                  
                </div>
              </div>
            </div>
            <div class="col-md-2 padding-0">
              <div class="card forecast-card" style="width: 10rem">
                <div class="card-body">
                  <h5 class="card-title">Monday</h5>
                  <span class="emoji">🌧
                  </span>
                  <p class="forecast-desc">
                          Showers
                      </p>
                 <p class ="forecast-temp">
                          H:6° L:-3°
                      </p>
                    </p>
                </div>
              </div>
            </div>
            <div class="col-md-2 padding-0">
              <div class="card forecast-card" style="width: 10rem">
                <div class="card-body">
                  <h5 class="card-title">Tuesday</h5>
            
                      <span class="emoji">☀️
                      </span>
                      <p class="forecast-desc">
                          Sunny
                      </p>
                       <p class ="forecast-temp">
                          H:3° L:-5°
                      </p>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
